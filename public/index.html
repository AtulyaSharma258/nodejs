<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Krusty Krab</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://pngimg.com/d/krabby_patty_PNG52.png" class="krabby-logo" alt="Krabby Patty">
    <h1>The Krusty Krab</h1>
    <h2>Home of the World Famous Krabby Patty!</h2>
  </header>

  <main>
    <section class="order-section">
      <h3>Order Your Krabby Patty!</h3>
      <form id="orderForm">
        <input type="text" id="nameInput" placeholder="Your name (e.g. SpongeBob)" required />
        <select id="orderInput" required>
          <option value="">Choose your patty...</option>
          <option>Krabby Patty</option>
          <option>Double Krabby Patty</option>
          <option>Krusty Combo Meal</option>
          <option>Kelp Shake</option>
          <option>Coral Bits</option>
          <option>Jellyfish Jelly Deluxe</option>
        </select>
        <button type="submit">Order!</button>
      </form>
      <div class="spongebob-reaction" id="reaction"></div>
    </section>

    <section class="orders-board">
      <h3>Current Orders</h3>
      <ul id="ordersList"></ul>
    </section>
  </main>

  <footer>
    <span>üçî The Krusty Krab ‚Ä¢ Bikini Bottom, Pacific Ocean ‚Ä¢ "Is mayonnaise an instrument?"</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
