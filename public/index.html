<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Krusty Krab</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-characters">
      <img src="images/patty.png" class="krabby-logo" alt="Krabby Patty">
      <img src="images/spongebob.png" class="header-sb" alt="SpongeBob">
      <img src="images/squidward.png" class="header-squidward" alt="Squidward">
      <img src="images/krabs.png" class="header-krabs" alt="Mr. Krabs">
    </div>
    <h1>The Krusty Krab</h1>
    <h2>Home of the World Famous Krabby Patty!</h2>
  </header>

  <main>
    <section class="order-section">
      <h3>Order Your Krabby Patty!</h3>
      <form id="orderForm">
        <input type="text" id="nameInput" placeholder="Your name (e.g. SpongeBob)" required />
        <select id="orderInput" required>
          <option value="">Choose your patty...</option>
          <option>Krabby Patty</option>
          <option>Double Krabby Patty</option>
          <option>Krusty Combo Meal</option>
          <option>Kelp Shake</option>
          <option>Coral Bits</option>
          <option>Jellyfish Jelly Deluxe</option>
        </select>
        <button type="submit">Order!</button>
      </form>
      <div class="spongebob-reaction" id="reaction"></div>
      <img src="images/jellyfish.png" class="jellyfish" alt="Jellyfish">
    </section>

    <section class="orders-board">
      <h3>Current Orders</h3>
      <ul id="ordersList"></ul>
      <img src="images/patrick.png" class="pat-float" alt="Patrick">
    </section>
  </main>

  <footer>
    <span>üçî The Krusty Krab ‚Ä¢ Bikini Bottom, Pacific Ocean ‚Ä¢ "Is mayonnaise an instrument?"</span>
    <div class="footer-crew">
      <img src="images/spongebob.png" class="footer-sb" alt="SpongeBob">
      <img src="images/patrick.png" class="footer-pat" alt="Patrick">
      <img src="images/krabs.png" class="footer-krabs" alt="Mr. Krabs">
      <img src="images/squidward.png" class="footer-squidward" alt="Squidward">
      <img src="images/starfish.png" class="footer-starfish" alt="Starfish">
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
