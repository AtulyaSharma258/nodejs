<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Submission Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { margin-bottom: 2rem; }
    input[type="text"] {
      padding: 0.5rem; font-size: 1rem; width: 200px;
      border-radius: 5px; border: 1px solid #aaa;
    }
    button {
      padding: 0.5rem 1.1rem; font-size: 1rem;
      border: none; border-radius: 5px;
      background: #4f8cff; color: #fff; cursor: pointer;
      margin-left: 0.6rem;
    }
    ul { list-style: disc; margin-left: 1.3rem; }
    li { font-size: 1.1rem; margin-bottom: 0.4rem; }
  </style>
</head>
<body>
  <h2>Submit a Name</h2>
  <form id="nameForm">
    <input type="text" id="nameInput" placeholder="Enter a name" required />
    <button type="submit">Submit</button>
  </form>

  <section>
    <h3>Submitted Names:</h3>
    <ul id="namesList"></ul>
  </section>

  <script>
    const form = document.getElementById('nameForm');
    const nameInput = document.getElementById('nameInput');
    const namesList = document.getElementById('namesList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (name) {
        const li = document.createElement('li');
        li.textContent = name;
        namesList.appendChild(li);
        nameInput.value = '';
        nameInput.focus();
      }
    });
  </script>
</body>
</html>
