<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Submission Form</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="form-card">
    <h2>Submit a Name</h2>
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Enter a name" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="names-section">
    <h3>Submitted Names:</h3>
    <ul id="namesList"></ul>
  </div>

  <!-- Use ONLY your external JavaScript file -->
  <script src="js/script.js"></script>
</body>
</html>
